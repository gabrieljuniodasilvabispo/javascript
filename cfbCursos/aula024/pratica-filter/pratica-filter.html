<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Método Filter</title>
    <link rel="stylesheet" href="./style-filter.css">
</head>
<body>
    <main>
        <div id="boxNewFuncionalities" class="box">
            <div id="boxNewCourse" class="boxFuncionalities">
                <label for="">Name of Course</label>
                <input type="text" name="nameCurso" id="nameCourse">
                <button id="btnAddNewCourseBefore">Add Course Before</button>
                <button id="btnAddNewCourseAfter">Add Course After</button>
            </div>
            <div id="boxRemoveCourse" class="boxFuncionalities">
                <button id="btnRemoveCourse">Remove Course</button>
            </div>
            <div id="boxSelectedCourse" class="boxFuncionalities">
                <button id="btnSelectedCourse">Selected Course</button>
            </div>
        </div>
        <div id="boxCourse" class="box">
            <!--Cursos serão adicionados aqui-->
        </div>
    </main>
    <script src="filter.js"></script>
</body>
</html>
