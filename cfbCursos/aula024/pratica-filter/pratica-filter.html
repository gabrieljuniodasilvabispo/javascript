<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Método Filter</title>
    <link rel="stylesheet" href="./style-filter.css">
</head>
<body>
    <main>
        <div id="boxNewFuncionalities" class="box">
            <div id="boxNewCurso" class="boxFuncionalities">
                <label for="">Name of Course</label>
                <input type="text" name="nameCurso" id="nameCurso">
                <button id="btnAddNewCursoBefore">Add Course Before</button>
                <button id="btnAddNewCursoAfter">Add Course After</button>
            </div>
            <div id="boxRemoveCurso" class="boxFuncionalities">
                <button id="btnRemoveCurso">Remove Course</button>
            </div>
            <div id="boxSelectedCurso" class="boxFuncionalities">
                <button id="btnSelectedCurso">Selected Course</button>
            </div>
        </div>
        <div id="boxCursos" class="box">
            <!--Cursos serão adicionados aqui-->
        </div>
    </main>
    <script src="filter.js"></script>
</body>
</html>
