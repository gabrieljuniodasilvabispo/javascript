<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Timer</title>
    <link rel="stylesheet" href="style-timer.css">
</head>
<body>
    <div id="timer" class="timer">
        <div id="div_data"></div>
        <div id="div_relogio">00:00:00</div>
        <div id="def_alarme" class="def_alarme">
            <label for="" id="hora_alarme">Hora do Alarme:</label><br>
            <label for="">Tempo do alarme(segundos):</label>
            <input type="number" name="" id="tempo_number" value="0" min="0">
        </div>
        <div id="comandos" class="comandos">
            <button id="btn_ativar">Ativar</button>
            <button id="btn_parar">Parar</button>
        </div>
    </div>
    <script src="date.js"></script>
</body>
</html>
