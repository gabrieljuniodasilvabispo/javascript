<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício sobre classes</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="criarCarro" class="criarCarro">
        <div class="campoForm">
            <label for="">Nome:</label>
            <input type="text" name="" id="f_nome" value="">
        </div>
        <div class="campoForm">
            <label for="">Portas:</label>
            <input type="number" name="" id="f_portas" value="0">
        </div>
        <div class="campoForm">
            <label for="">Blindagem:</label>
            <input type="number" name="" id="f_blindagem" value="0" disabled>
        </div>
        <div class="campoForm">
            <label for="">Munição:</label>
            <input type="number" name="" id="f_muniçao" value="0" disabled>
        </div>
        <div class="campoForm">
            <label for="">Tipo:</label>
            <div class="radio">
                <input type="radio" name="radio" id="f_tipoMilitar" value="m">Militar
            </div>
            <div class="radio">
                <input type="radio" name="radio" id="f_tipoNormal" value="n" checked>Normal
            </div>
        </div>
        <div class="campoForm">
            <button id="addCarro">Adicionar</button>
        </div>
    </div>
    <div id="carros" class="carros">

    </div>
    <script src="aula036.js"></script>
</body>
</html>
