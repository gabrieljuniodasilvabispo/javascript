<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eventos DOM</title>
    <style>
        div#area {
            font: normal 20pt Arial;
            background-color: green;
            color: white;
            height: 200px;
            width: 200px;
            line-height: 200px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div id="area" onclick="clicar()" onmouseenter="entrar()" onmouseout="sair()"> <!--Declarando eventos no prÃ³pio HTML-->
        Interaja
    </div>

    <script>
        var a = window.document.getElementById('area')
        a.addEventListener('click', clicar) // Declarando eventos no JavaScript
        a.addEventListener('mouseenter', entrar) // Declarando eventos no JavaScript
        a.addEventListener('mouseout', sair) // Declarando eventos no JavaScript

        function clicar() {
            var a = window.document.getElementById('area')
            a.innerText = 'Clicou!'
            a.style.background = 'red'
        }

        function entrar() {
            a.innerText = 'Entrou!!'
        }

        function sair() {
            a.innerHTML = 'Saiu.'
            a.style.background = 'green'
        }
    </script>
</body>
</html>
