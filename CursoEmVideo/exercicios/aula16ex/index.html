<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Analisador de Número</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Analisador de Número</h1>
    </header>

    <section>
        <div>

            <input type="number" name="" id="numero">

            <input type="button" value="Adicionar" onclick="adicionar()"><br><br>

            <select name="" id="flista" size="6"></select><br>

            <input type="button" value="Finalizar" onclick="finalizar()">

        <div id="resultado">

        </div>
    </section>

    <footer>
        <p>@CursoEmVideo</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
